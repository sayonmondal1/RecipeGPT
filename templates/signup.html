<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up - RecipeGPT</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/auth.css') }}">
</head>
<body class="min-h-screen flex items-center justify-center bg-gray-900 relative">

  <!-- Background overlay -->
  <div class="absolute inset-0 bg-black/60 backdrop-blur-sm"></div>

  <!-- Card -->
  <div class="relative z-10 w-full max-w-3xl flex flex-col md:flex-row bg-gray-800/70 rounded-2xl shadow-2xl overflow-hidden animate-fadeIn">

    <!-- Left side: Logo/Brand -->
    <div class="hidden md:flex flex-1 items-center justify-center bg-gradient-to-br from-green-400 via-blue-500 to-purple-600">
      <h1 class="text-5xl font-extrabold text-white bg-clip-text text-transparent bg-gradient-to-r from-green-300 via-blue-400 to-purple-500">RecipeGPT</h1>
    </div>

    <!-- Right side: Signup Form -->
    <div class="flex-1 p-8 md:p-12">
      <h2 class="text-3xl md:text-4xl font-bold text-center text-white mb-8 animate-fadeIn">Create Account</h2>

      <form id="signupForm" method="POST" action="{{ url_for('signup') }}" class="space-y-6">
        <input type="text" name="username" placeholder="Username" required
               class="w-full px-4 py-3 rounded-lg bg-gray-900/70 text-white placeholder-gray-300 focus:outline-none focus:ring-2 focus:ring-green-400"/>
        <input type="email" name="email" placeholder="Email" required
               class="w-full px-4 py-3 rounded-lg bg-gray-900/70 text-white placeholder-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-400"/>
        <input type="password" name="password" placeholder="Password" required
               class="w-full px-4 py-3 rounded-lg bg-gray-900/70 text-white placeholder-gray-300 focus:outline-none focus:ring-2 focus:ring-purple-400"/>
        <input type="password" name="confirmPassword" placeholder="Confirm Password" required
               class="w-full px-4 py-3 rounded-lg bg-gray-900/70 text-white placeholder-gray-300 focus:outline-none focus:ring-2 focus:ring-pink-400"/>
        <button type="submit" class="w-full py-3 rounded-lg bg-gradient-to-r from-green-400 via-blue-500 to-purple-600 text-white font-bold hover:scale-105 transition-transform glow-pulse">
          Sign Up
        </button>
      </form>

      <p class="mt-6 text-center text-gray-300">
        Already have an account ?
        <a href="{{ url_for('login') }}" class="text-blue-400 hover:underline">Login</a>
      </p>

      {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        <ul class="mt-4 space-y-2 text-red-400 text-center font-medium">
          {% for category, message in messages %}
            <li>{{ message }}</li>
          {% endfor %}
        </ul>
      {% endif %}
      {% endwith %}

    </div>
  </div>

  <script>
  document.getElementById("signupForm").addEventListener("submit", function(event) {
      let pw = document.querySelector("[name='password']").value;
      let cpw = document.querySelector("[name='confirmPassword']").value;
      if(pw !== cpw){
          alert("Passwords do not match!");
          event.preventDefault();
      }
  });
  </script>
</body>
</html>
